<div class='row'>
<div class='col-sm-12 test-center'>
<form method='GET' class='form-inline my-2 my-lg-0' action="{% url 'tweet:search' %}">
    {% csrf_token %}
    <div class='form-group'>
        
        <input class='form-control mr-sm-2' type='text' name='q' placeholder='Your Search' value='{{ request.GET.q }}' />
    </div>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
</div>
</div>
